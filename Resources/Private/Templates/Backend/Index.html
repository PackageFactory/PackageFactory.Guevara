<!doctype html>
{namespace neos=TYPO3\Neos\ViewHelpers}
<html>
    <head>
        <title>Neos CMS</title>
        <script src="{f:uri.resource(path: 'JavaScript/Vendor.js', package: compiledResourcePackage, localize: false)}"></script>
        <script src="{f:uri.resource(path: 'JavaScript/Host.js', package: compiledResourcePackage, localize: false)}"></script>
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Host.css', package: compiledResourcePackage, localize: false)}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/HostOnlyStyles.css', package: compiledResourcePackage, localize: false)}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/ReactCrop.css', localize: false)}">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,200,200italic,300italic,400,400italic" rel="stylesheet">
    </head>
    <body>
        <div id="appContainer" data-csrf-token="{f:security.csrfToken()}" data-first-tab="{documentNodeUri}" data-env="{env}">
            <div data-json="configuration">{configuration}</div>
            <div data-json="menu">{menu}</div>
            <div data-json="initialState">{initialState}</div>
            <div data-json="translations">{translations}</div>
            <div data-json="nodeTypes">{nodeTypes}</div>
        </div>
    </body>
</html>
