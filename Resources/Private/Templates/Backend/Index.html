<!doctype html>
{namespace neos=TYPO3\Neos\ViewHelpers}
<html>
    <head>
        <title>Neos CMS</title>
        <script src="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/JavaScript/Vendor.js')}"></script>
        <script src="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/JavaScript/Host.js')}"></script>
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/Styles/Host.css')}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/Styles/HostOnlyStyles.css')}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/Styles/ReactCrop.css')}">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,200,200italic,300italic,400,400italic" rel="stylesheet">
    </head>
    <body>
        <div id="appContainer" data-csrf-token="{f:security.csrfToken()}" data-first-tab="{documentNodeUri}" data-env="{env}">
            <div data-json="configuration">{configuration}</div>
            <div data-json="menu">{menu}</div>
            <div data-json="initialState">{initialState}</div>
            <div data-json="translations">{translations}</div>
            <div data-json="nodeTypes">{nodeTypes}</div>
        </div>
    </body>
</html>
